            Content-Length:
              schema:
                type: integer
                example: '58'
          content:
            application/json:
              schema:
                type: object
              example:
                code: 500
                message: you are not loggin
                results: null
  /send/file:
    post:
      tags:
        - send
      summary: Send File
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                phone:
                  type: integer
                  example: '6289685024091'
                caption:
                  type: string
                  example: selamat malam
                view_once:
                  type: boolean
                  example: 'false'
                file:
                  type: string
                  format: binary
                type:
                  type: string
                  example: 'user'
                  description: 'user/group | default: user'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Fri, 11 Feb 2022 03:42:57 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '123'
          content:
            application/json:
              schema:
                type: object
              example:
                code: 200
                message: Success
                results:
                  status: >-
                    File message sent (server timestamp: 2022-02-11 10:42:57
                    +0700 WIB)
        '400':
          description: Bad Request
          headers:
            Date:
              schema:
                type: string
                example: Fri, 11 Feb 2022 03:02:17 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '70'
          content:
            application/json:
              schema:
                type: object
