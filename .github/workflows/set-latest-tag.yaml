name: Set Latest Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to promote to latest (e.g., v7.0.0)'
        required: true
        type: string

jobs:
  set-latest:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Validate tag exists (Docker Hub)
        run: |
          echo "Checking if tag ${{ inputs.tag }} exists on Docker Hub..."
          if ! docker buildx imagetools inspect ${{ secrets.REGISTRY_USERNAME }}/go-whatsapp-web-multidevice:${{ inputs.tag }} > /dev/null 2>&1; then
            echo "::error::Tag ${{ inputs.tag }} does not exist on Docker Hub. Please ensure the tag has been built first."
            exit 1
          fi
          echo "Tag ${{ inputs.tag }} found on Docker Hub."
      - name: Validate tag exists (GHCR)
        run: |
          echo "Checking if tag ${{ inputs.tag }} exists on GHCR..."
          if ! docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ inputs.tag }} > /dev/null 2>&1; then
            echo "::error::Tag ${{ inputs.tag }} does not exist on GHCR. Please ensure the tag has been built first."
            exit 1
          fi
          echo "Tag ${{ inputs.tag }} found on GHCR."
      - name: Create Latest Manifest (Docker Hub)
        run: |
          docker buildx imagetools create \
            -t ${{ secrets.REGISTRY_USERNAME }}/go-whatsapp-web-multidevice:latest \
            ${{ secrets.REGISTRY_USERNAME }}/go-whatsapp-web-multidevice:${{ inputs.tag }}
      - name: Create Latest Manifest (GHCR)
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:latest \
            ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ inputs.tag }}

