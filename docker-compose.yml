services:
  whatsapp_go:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./docker/golang.Dockerfile
    restart: "on-failure"
    ports:
      - "3000:3000"
    env_file:
      - src/.env
    volumes:
      - whatsapp_data:/app/storages
      - whatsapp_media:/app/statics/media

volumes:
  whatsapp_data:
    driver: local
  whatsapp_media:
    driver: local