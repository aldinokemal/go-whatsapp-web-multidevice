# =============================================================================
# GoWA MCP Server - Docker Compose
# =============================================================================
# Run MCP server in HTTP mode for remote access

services:
  mcp-http:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gowa-mcp-http
    restart: unless-stopped
    command: ["--http"]
    ports:
      - "8090:8090"
    environment:
      - GOWA_URL=${GOWA_URL:-http://host.docker.internal:3000}
      - GOWA_DEVICE_ID=${GOWA_DEVICE_ID:-}
      - MCP_HTTP_PORT=8090
      - MCP_HTTP_HOST=0.0.0.0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - gowa-network

networks:
  gowa-network:
    driver: bridge
